        async function purchaseLicense() {
            try {
                // Create checkout session
                const response = await fetch('https://your-server.com/api/create-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        priceId: 'price_clipflow_license', // Your Stripe price ID
                        successUrl: 'https://clipflow.com/success',
                        cancelUrl: 'https://clipflow.com/purchase'
                    })
                })

                const { sessionId } = await response.json()
                
                // Redirect to Stripe checkout
                const { error } = await stripe.redirectToCheckout({ sessionId })
                
                if (error) {
                    console.error('Stripe error:', error)
                    alert('Payment failed. Please try again.')
                }
            } catch (error) {
                console.error('Purchase error:', error)
                alert('Purchase failed. Please try again.')
            }
        }
